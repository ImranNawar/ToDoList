<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="App to organize your work">
  <meta name="keywords" content="ToDoList, TaskList">
  <meta name="author" content="Imran Nawar">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>ToDoList</title>
</head>

<body>
  <div class="page">
    <div id="container">
      <div class="form-wrap">
        <h1>TO DO LIST</h1>
        <p>Organize your work.</p>
        <div class="datetime">
          <div class="time"></div>
          <div class="date"> </div>
        </div>
        <form>
          <div id="box1" class="form-group">
            <label for="task">Enter Your Task</label>
            <input id="inp" type="text" id="task" placeholder="Enter Your Task Here...">
          </div>
          <button id="btn" type="submit" class="btn">ADD</button>
        </form>
      </div>

      <div class="tasks">
        <div id="box2" class="task">TASKS</div>
        <div id="box3" style="list-style-type: none">
        </div>
      </div>
    </div>

    <footer>
      <p>Copyright &copy; 2023 ToDoList</p>
    </footer>



    <script src="app.js"></script>
</body>

</html>
